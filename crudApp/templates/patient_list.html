{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    {% block content %}
    <br />
    <h1 class="text-center">
      List of patients
      <a href="/create" class="float-end btn btn-lg btn-primary mt-15"
        >Add Patient</a
      >
    </h1>
    <div class="container">
      <table class="table table-dark table-striped-columns">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Admitted Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for i in patients %}
          <tr>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.gender}}</td>
            <td>{{i.admitted_date}}</td>
            <td>
              <a href="update/{{i.pk}}" class="btn btn-warning">Update</a>
              <a href="delete/{{i.pk}}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endblock %}
  </body>
</html>
